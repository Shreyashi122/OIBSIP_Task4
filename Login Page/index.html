<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>
<body>
	<img class="wave" src="Images/back.jpg"> 
	<div class="container">
		<div class="img">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="Images/logo.jpg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="text" required class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" required class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">

				<div class="inputbx">
					<p>Don't have an account?<a href="register.html">&nbsp;Sign up</a></p>
				</div>
			</form>
			<!-- <h3>Login continue with </h3>
			<div class="socialicons">
				<a href="google.com"><i class="fa-brands fa-google"></i></a>
				<a href="facebook.com"><i class="fa-brands fa-facebook"></i></a>
			</div> -->
            </form>
        </div>
    </div>
</body>
</html>
